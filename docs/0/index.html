<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/radio-button.css">
    <title>RadioButtonとDOMマッパーを合わせたプロジェクト。ラジオボタンタグを作る。</title>
    <script src="./js/dommapper/TsvLoader.js"></script>
    <script src="./js/dommapper/DomMapper.js"></script>
    <script src="./js/dommapper/DomMapperSelect.js"></script>
    <script src="./js/radiobutton/storage/Storage.js"></script>
    <script src="./js/radiobutton/storage/OnceStorage.js"></script>
    <script src="./js/radiobutton/storage/EveryStorage.js"></script>
    <script src="./js/radiobutton/storage/StorageFacotry.js"></script>
    <script src="./js/radiobutton/parser/id/Unique.js"></script>
    <script src="./js/radiobutton/parser/tag/Input.js"></script>
    <script src="./js/radiobutton/parser/tag/Label.js"></script>
    <script src="./js/radiobutton/parser/tag/Fieldset.js"></script>
    <script src="./js/radiobutton/parser/bare.js"></script>
    <script src="./js/radiobutton/parser/fieldset.js"></script>
    <script src="./js/radiobutton/parser/ul.js"></script>
    <script src="./js/radiobutton/parser/ParserFactory.js"></script>
    <script src="./js/radiobutton/RadioButtonTag.js"></script>
    <script src="./main.js"></script>
</head>
<body>
<!-- https://www.tam-tam.co.jp/tipsnote/html_css/post13391.html -->
<h1><a href="https://github.com/ytyaru/JS.RadioButton.DOMMapper.20210209124131">RadioButtonとDOMマッパーを合わせたプロジェクト。</a></h1>

<radio-button id="fontSize">
    <option value="small"></option>
    <option value="medium"></option>
    <option value="large"></option>
</radio-button>
<radio-button id="fontFamily">
    <option value="serif"></option>
    <option value="gothic"></option>
</radio-button>
<radio-button id="color">
    <option value="white"></option>
    <option value="black"></option>
</radio-button>
<radio-button id="writeDirection">
    <option value="vertical"></option>
    <option value="horizontal"></option>
</radio-button>
<br>
<p>option要素のテキストノードがないときはvalue属性値をラベルにする。</p>
<radio-button id="fontSizeNotTextNode">
    <option value="small"></option>
    <option value="medium"></option>
    <option value="large"></option>
</radio-button>

<br>
<ul>
    <li>ラジオボタングループでないリスト</li>
    <li>ラジオボタングループでないリスト</li>
</ul>

</body>
</html>
